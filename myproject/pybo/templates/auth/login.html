<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<link rel="stylesheet" href = "{{url_for('static', filename='logsytle.css')}}">
<div class="container">
    <div class="top"></div>

    <div class="body-content">
        <div class="box2">
            <div class="box1">

                <h5 class="login">로그인</h5>
                <form method="post">
                    {{ form.csrf_token }}

                    <div class="name">
                        <label for="username">사용자 이름</label>
                        <input type="text" class="form-control" name="username" id="username"
                                value="{{ form.username.data or '' }}">
                    </div>
                    <div class="password">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password"
                                value="{{ form.password.data or '' }}">
                    </div>
                    <button type="submit" class="login_button">로그인</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
